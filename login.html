<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Administrativo</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="login-page">
    <div class="login-container">
        <a href="index.html" class="back-link return-link-login" title="Voltar ao início">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>
        <h2>Área Administrativa</h2>
        <div id="loginFormContainer">
            <form id="loginForm">
                <input type="text" id="loginUser" placeholder="Usuário" required />
                <input type="password" id="loginPass" placeholder="Senha" required />
                <button type="submit">Entrar</button>
                <p class="switch-link">Não tem conta? <a href="#" id="showRegister">Registrar</a></p>
            </form>
        </div>
        <div id="registerFormContainer" style="display:none;">
            <form id="registerForm">
                <input type="text" id="registerUser" placeholder="Usuário" required />
                <input type="email" id="registerEmail" placeholder="E-mail" required />
                <input type="password" id="registerPass" placeholder="Senha" required />
                <button type="submit">Registrar</button>
                <p class="switch-link">Já tem conta? <a href="#" id="showLogin">Entrar</a></p>
            </form>
        </div>
        <div id="loginError" class="error-message" style="display:none;"></div>
    </div>
    <script src="login.js"></script>
</body>
</html>
