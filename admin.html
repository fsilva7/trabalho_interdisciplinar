<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel Administrativo - Sistema de Agendamentos</title>    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container admin-container">
        <nav>
            <a href="agendamentos.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Voltar para Agendamentos
            </a>
        </nav>

        <header>
            <h1><i class="fas fa-user-shield"></i> Painel Administrativo</h1>
        </header>

        <div class="admin-controls">
            <div class="filter-section">
                <select id="statusFilter">
                    <option value="todos">Todos os Status</option>
                    <option value="pendente">Pendentes</option>
                    <option value="confirmado">Confirmados</option>
                    <option value="cancelado">Cancelados</option>
                </select>

                <input type="date" id="dateFilter" />
                
                <button id="refreshButton" class="refresh-btn">
                    <i class="fas fa-sync"></i> Atualizar
                </button>
            </div>
        </div>

        <div class="appointments-table-container">
            <table id="appointmentsTable" class="appointments-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Data</th>
                        <th>Hora</th>
                        <th>Serviço</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="appointmentsTableBody">
                    <!-- Preenchido via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
