<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agendamentos - Área Administrativa</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="admin-page">
    <div class="admin-panel">
        <nav style="justify-content: space-between; align-items: center;">
            <div style="display: flex; gap: 18px; align-items: center;">
                <a href="login.html" class="back-link" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Sair</a>
                <a href="admin.html" class="back-link"><i class="fas fa-cogs"></i> Painel Administrativo</a>
            </div>
            <a href="index.html" class="back-link return-link" style="background: #e3eaf6; color: #1976d2; border-radius: 8px; padding: 8px 18px; font-weight: 500; font-size: 1.08em; box-shadow: 0 2px 8px rgba(25,118,210,0.07); transition: background 0.2s; display: flex; align-items: center; gap: 7px; text-decoration: none;">
                <i class="fas fa-arrow-left"></i> Voltar ao início
            </a>
        </nav>
        <h2><i class="fas fa-calendar-check"></i> Gerenciar Agendamentos</h2>
        <div class="appointments-table-container">
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Data</th>
                        <th>Hora</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="adminAgendamentosBody">
                    <!-- Preenchido via JS -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="admin_agendamentos.js"></script>
</body>
</html>
